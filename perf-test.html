<!DOCTYPE html>
<html style="width: 100%; height: 100%; overflow: hidden">

<head>
  <meta charset="utf-8">
  <title>Radi.js Perf Demo</title>
  <style>
    body {
      background: #fff;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 15px;
      line-height: 1.7;
      margin: 0;
      padding: 30px;
    }

    a {
      color: #4183c4;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    h1 {
      border-bottom: 1px solid #ddd;
      font-size: 2.0em;
      font-weight: bold;
      margin: 0 0 15px;
      padding: 0;
    }

    button {
      font-weight: bold;
      line-height: 2;
    }
  </style>
</head>

<body>
  <h1>Radi.js Perf Demo</h1>

  <div id="app"></div>

  <script src="https://rawgit.com/radi-js/radi/gh-pages/test.js"></script>
  <script>
    const { r, component, list, link, mount } = radi;

    const dot = component({
      view(state, actions, r, link) {
        var size = link((state) => (state.size + 'px'));
        return r('div.dot',
          {
            style: {
              position: 'absolute',
              font: 'normal 15px sans-serif',
              textAlign: 'center',
              cursor: 'pointer',
              width: size,
              height: size,
              left: link((state) => ((state.x) + 'px')),
              top: link((state) => ((state.y) + 'px')),
              borderRadius: link((state) => ((state.size / 2) + 'px')),
              lineHeight: size,
              background: link((state) => (state.hover ? '#ff0' : '#61dafb'))
            },
            onmouseenter: (state) => { state.hover = true; },
            onmouseleave: (state) => { state.hover = false; },
          },
          state.text
          // link((state) => (!state.hover ? '*' + state.text + '*' : state.text))
        );
      },
      props: {
        x: Number,
        y: Number,
        size: Number,
        text: String,
      },
      state: {
        hover: false
      }
    });

    var targetSize = 31;

    const triangle = component({
      view: (state, actions, r) => {
        var s = state.s.get();

        if (s <= targetSize) {
          return r('div',new dot().props({
            x: state.x.get() - (targetSize / 2),
            y: state.y.get() - (targetSize / 2),
            size: targetSize,
            text: state.seconds,
          }));
        }

        s = s / 2;

        return r('div',
          new triangle().props({
            x: state.x.get(),
            y: state.y.get() - (s / 2),
            s: s,
            seconds: state.seconds
          }),
          new triangle().props({
            x: state.x.get() - s,
            y: state.y.get() + (s / 2),
            s: s,
            seconds: state.seconds
          }),
          new triangle().props({
            x: state.x.get() + s,
            y: state.y.get() + (s / 2),
            s: s,
            seconds: state.seconds
          })
        );
      },
      props: {
        x: Number,
        y: Number,
        s: Number,
        seconds: Number
      }
    });

    const main = component({
      state: {
        elapsed: 0,
        scale: 1,
        seconds: 0
      },
      view: (state, actions, r, link) => {
        return r('div',
          {
            style: {
              position: 'absolute',
              transformOrigin: '0 0',
              left: '50%',
              top: '50%',
              width: '10px',
              height: '10px',
              background: '#eee',
              transform: link(((state) => ('scaleX(' + (state.scale / 2.1) + ') scaleY(0.7) translateZ(0.1px)')))
            }
          },
          new triangle().props({
            x: 0,
            y: 0,
            s: 1000,
            seconds: state.seconds
          })
        );
      },
      actions: {
        onMount(state) {
          console.log('mounted');
          this.nextFrame(state);
          this.nextSecond(state);
        },
        nextFrame(state) {
          state.elapsed += 18;
          const t = (state.elapsed / 1000) % 10;
          state.scale = 1 + (t > 5 ? 10 - t : t) / 10;
          window.requestAnimationFrame(() => {
            this.nextFrame(state);
          });
        },
        nextSecond(state) {
          state.seconds = (state.seconds > 9) ? 0 : state.seconds + 1;
          setTimeout(() => {
            this.nextSecond(state);
          }, 1000);
        }
      }
    });

    mount(new main(), 'app');
  </script>
</body>

</html>
